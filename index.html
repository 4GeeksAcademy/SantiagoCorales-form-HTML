<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="mx-5 my-2">
    <div class="my-5 border border-dark-subtle border-1 rounded ">
        <div class="px-3">
            <h1>Payment form example</h1>
        </div>
        <hr>
        <div class="containter px-3">
            <div class="alert alert-danger" role="alert">Some fields are missing</div>
            <div class="row d-flex mt-3">
                <div class="col-5">
                    <label for="Card" class="form-label"><b>Card #</b></label>
                    <input class="form-control" type="text" id="Card" placeholder="xxxxxxxxxxxxxxxx">
                </div>
                <div class="col-3">
                    <label for="CVC" class="form-label"><b>CVC #</b></label>
                    <input class="form-control" type="text" id="CVC" placeholder="000">
                </div>
                <div class="col-4">
                    <label for="Amount" class="form-label"><b>Amount $</b></label>
                    <input class="form-control" type="text" id="Amount" placeholder="Amount">
                </div>
            </div>
        </div>
        <div class="container-fluid px-3 mt-3">
            <div class=" row">
                <div class="col-6 pe-2">
                    <label for="First-Name" class="form-label"><b>First Name</b></label>
                    <input class="form-control" type="text" name="First-Name" id="First-Name">
                </div>
                <div class="col-6 ps-2">
                    <label for="Last-Name" class="form-label"><b>Last Name</b></label>
                    <input class="form-control" type="text" name="Last-Name" id="Last-Name">
                </div>
            </div>
        </div>
        <div class="container-fluid px-3 mt-3">
            <div class="row">
                <div class="col-6 pe-2">
                    <label for="City" class="form-label">City</label>
                    <input class="form-control" type="text" name="City" id="City">
                </div>
                <div class="col-3">
                    <label for="State" class="form-label">State</label>
                    <select class="form-control" name="State" id="State">
                        <option value="Mdeo">Montevideo</option>
                        <option value="CA">Canelones</option>
                        <option value="SJ">San Jose</option>
                        <option value="DU">Durazno</option>
                    </select>
                </div>
                <div class="col-3 ps-2">
                    <label for="Postal-Code" class="form-label">Postal Code</label>
                    <input class="form-control" type="text" name="Postal-Code" id="Postal-Code">
                </div>
            </div>
        </div>
        <div class="container-fluid px-3 mt-3">
            <div class="row">
                <div class="col-6">
                    <label class="form-label d-block mb-2">We accept:</label>
                    <div class="bg-secondary-subtle d-inline-flex align-items-center p-2 rounded">
                        <div class="me-3">
                            <input type="radio" name="Payment" id="Visa" value="Visa">
                            <i class="fa-brands fa-cc-visa fa-lg"></i>
                        </div>

                        <div class="me-3">
                            <input type="radio" name="Payment" id="MasterCard" value="MasterCard">
                            <i class="fa-brands fa-cc-mastercard fa-lg"></i>
                        </div>

                        <div>
                            <input type="radio" name="Payment" id="PayPal" value="PayPal">
                            <i class="fa-brands fa-paypal fa-lg"></i>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <label for="Message" class="form-label">Message</label>
                    <textarea class="form-control" name="Message" id="Message"></textarea>
                    <h6 class="text-dark-emphasis mt-1">Add any notes here.</h6>
                </div>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-end px-3 mb-3">
            <button class="btn btn-secondary mx-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
        </div>
    </div>
</body>

</html>
